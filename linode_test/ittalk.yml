kind: Deployment
apiVersion: apps/v1
metadata:
  name: ittalk-java
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ittalk-java-label
      tier: app
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ittalk-java-label
        tier: app
    spec:
      containers:
        - name: ittalk
          image: ittalk/ittalk_api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080


---
# restart 하게 되면 ssl 인증서 갱싱됨 => annotation 사용
apiVersion: v1
kind: Service
metadata:
  name: ittalk-java
  annotations:
    service.beta.kubernetes.io/linode-loadbalancer-preserve: "true"
spec:
  type: LoadBalancer
  selector:
    app: ittalk-java-label
  ports:
    - port: 443
      targetPort: 8080
      protocol: TCP